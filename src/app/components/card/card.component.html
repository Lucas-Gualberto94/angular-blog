<div class="container__card">
  <a [routerLink]="['content', Id]">
  <div class="card__photo">
    <img
      src="{{ cardPhoto }}"
      alt=""

      srcset=""
    >
  </div>

  <div class="card__title">
    <h1>{{ cardTitle }}</h1>
  </div>

  <div class="card__description">
    <p>{{ cardDescription }}</p>
  </div>
</a>

</div>
