<header>
  <app-menu-title></app-menu-title>

  <app-menu-bar (categorySelected)="filterByCategory($event)"></app-menu-bar>
</header>

<div class="container__articles" *ngFor="let item of filteredData">
  <app-card
    [Id]="item.id"
    [cardDescription]="item.description"
    [cardPhoto]="item.photo"
    [cardTitle]="item.title"
  ></app-card>

</div>
